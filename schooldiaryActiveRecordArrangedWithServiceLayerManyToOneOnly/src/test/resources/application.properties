quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.driver=org.h2.Driver

#For the in-memory and/or remote H2
#quarkus.datasource.jdbc.url=jdbc:h2:mem:schooldiaryDB

#For the embedded H2
quarkus.datasource.jdbc.url=jdbc:h2:file:./tests_h2/schooldiaryDB;DB_CLOSE_DELAY=0;AUTO_SERVER=TRUE
quarkus.datasource.username=1
quarkus.datasource.password=1

#Other settings
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
quarkus.http.test-port=8083